<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech in JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module" defer></script>
    <style>
        
    </style>
</head>

<body>
   

    <!-- Other content... -->

    <script>
        const chatbotButton = document.getElementById('chatbotButton');
        const chatbox = document.getElementById('chatbox');
        const chatboxMessages = document.getElementById('chatboxMessages');
        const userInput = document.getElementById('userInput');
        const sendMessageButton = document.getElementById('sendMessageButton');

        // Toggle Chatbox visibility
        chatbotButton.addEventListener('click', () => {
            chatbox.style.display = chatbox.style.display === 'none' ? 'flex' : 'none';
        });

        // Handle sending messages
        sendMessageButton.addEventListener('click', () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessage('User', userMessage);
                userInput.value = '';

                // Simple predefined answers
                let botReply = "I don't understand that.";

                if (userMessage.toLowerCase().includes('hello')) {
                    botReply = 'Hi! How can I assist you today?';
                } else if (userMessage.toLowerCase().includes('features')) {
                    botReply = 'We offer text-to-speech conversion, voice settings, and more!';
                }

                setTimeout(() => addMessage('Bot', botReply), 500);
            }
        });

        // Add a message to the chatbox
        function addMessage(sender, text) {
            const message = document.createElement('div');
            message.classList.add('message', sender.toLowerCase());
            message.textContent = `${sender}: ${text}`;
            chatboxMessages.appendChild(message);
            chatboxMessages.scrollTop = chatboxMessages.scrollHeight;
        }
    </script>

    
<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>

</body>

</html>
